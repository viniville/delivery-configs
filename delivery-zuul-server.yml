server:
  port: 9095

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
    
zuul:
  prefix=/api
  ignored-services=*
  routes:
    orders:
      path: /orders/**
      serviceId: delivery-order-service
      strip-prefix: false
    payments:
      path: /payments/**
      serviceId: delivery-payments-service
      strip-prefix: false   
      
